[package]
name = "kanji"
version = "4.2.0"
publish = false

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
bon = "3.7"
globset = "0.4"
itertools = "0.14"
memchr = "2.7"
rand = "0.9"
serde_json = "1.0"
tauri-plugin-clipboard-manager = "2.3"
tauri-plugin-dialog = "2.4"
tauri-plugin-fs = "2.4"
tauri-plugin-persisted-scope = "2.3"
tauri-plugin-pinia = "3.7"
tauri-plugin-process = "2.3"
tauri-plugin-single-instance = "2.3"
tauri-plugin-updater = "2.9"
tauri-plugin-window-state = "2.4"
walkdir = "2.5"

[dependencies.derive_more]
version = "2.0"
features = ["deref", "display"]

[dependencies.diesel]
version = "2.2"
default-features = false
features = ["returning_clauses_for_sqlite_3_35", "sqlite"]

[dependencies.diesel_migrations]
version = "2.2"
features = ["sqlite"]

[dependencies.jiff]
version = "0.2"
features = ["serde"]

[dependencies.libsqlite3-sys]
version = "0.35"
features = ["bundled"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tauri]
version = "2.8"
features = ["image-png", "protocol-asset", "rustls-tls", "tray-icon"]

[dependencies.tauri-plugin-prevent-default]
version = "3.0"
features = ["platform-windows"]

[dependencies.tokio]
version = "1.47"
features = ["full"]

[dependencies.uuid]
version = "1.18"
features = ["serde", "v4"]

[dependencies.windows]
version = "0.61"
features = ["Win32_System_Threading"]

[build-dependencies.tauri-build]
version = "2.4"
features = []
