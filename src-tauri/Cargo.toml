[package]
name = "kanji"
version = "3.1.3"
publish = false

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
globset = "0.4"
itertools = "0.14"
memchr = "2.7"
rand = "0.9"
tauri-plugin-clipboard-manager = "2.3"
tauri-plugin-dialog = "2.3"
tauri-plugin-fs = "2.4"
tauri-plugin-persisted-scope = "2.3"
tauri-plugin-pinia = "3.7"
tauri-plugin-process = "2.3"
tauri-plugin-single-instance = "2.3"
tauri-plugin-window-state = "2.4"
walkdir = "2.5"

[dependencies.derive_more]
version = "2.0"
features = ["deref", "display"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tauri]
version = "2.8"
features = ["image-png", "protocol-asset", "rustls-tls", "tray-icon"]

[dependencies.tauri-plugin-prevent-default]
version = "3.0"
features = ["platform-windows"]

[dependencies.tokio]
version = "1.47"
features = ["full"]

[dependencies.windows]
version = "0.61"
features = ["Win32_System_Threading"]

[build-dependencies.tauri-build]
version = "2.4"
features = []
