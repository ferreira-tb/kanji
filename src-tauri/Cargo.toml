[package]
name = "kanji-frequency"
version = "0.1.0"
publish = false

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[lib]
name = "kanji_lib"
crate-type = ["cdylib", "rlib", "staticlib"]

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
globset = "0.4"
itertools = "0.14"
specta-typescript = "=0.0.9"
tauri-plugin-clipboard-manager = "2.2"
tauri-plugin-dialog = "2.2"
tauri-plugin-fs = "2.2"
tauri-plugin-persisted-scope = "2.2"
tauri-plugin-pinia = "3.3"
tauri-plugin-process = "2.2"
tauri-plugin-single-instance = "2.2"
tauri-plugin-window-state = "2.2"
walkdir = "2.5"

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.specta]
version = "=2.0.0-rc.22"
features = ["serde", "serde_json"]

[dependencies.tauri]
version = "2.5"
features = ["protocol-asset", "rustls-tls"]

[dependencies.tauri-plugin-prevent-default]
version = "1.3"
features = ["unstable-windows"]

[dependencies.tauri-specta]
version = "=2.0.0-rc.21"
features = ["derive", "typescript"]

[dependencies.tokio]
version = "1.44"
features = ["full"]

[build-dependencies.tauri-build]
version = "2.2"
features = []
